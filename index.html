<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="row">
          <div class="col-11">
            <form id="search">
              <input
                type="text"
                placeholder="Enter a city"
                id="form-input"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="col-1">
            <img
              class="location"
              src="https://www.materialui.co/materialIcons/communication/location_on_white_192x192.png"
              alt="location"
              width="35"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="meteo-city">
              <h1 id="citySearch"></h1>
              <h2 id="currentDate"></h2>
              Humidity: <span id="precipitation"></span>%
              <br />
              Wind: <span id="wind"></span>km/h
            </div>
          </div>
          <div class="col-2">
            <div class="temperature">
              <span id="number"></span>
              <a id="celsius" href="#">°C</a>
            </div>
          </div>
          <div class="col-2">
            <img class="media-meteo" src="media/Sun2.svg" alt="" />
          </div>
        </div>
        <div class="row prevision">
          <div class="col">
            <div class="day">
              Tuesday
              <br />
              <img src="media/Sun2.svg" alt="sun" width="110px" />
              <br />
              <strong>20°C</strong>
              <br />
              16°C - 22°C
            </div>
          </div>
          <div class="col">
            <div class="day">
              Wednesday
              <br />
              <img src="media/Sun2.svg" alt="sun" width="110px" />
              <br />
              <strong>20°C</strong>
              <br />
              16°C - 22°C
            </div>
          </div>
          <div class="col">
            <div class="day">
              Thursday
              <br />
              <img src="media/Rain2.svg" alt="sun" width="110px" />
              <br />
              <strong>20°C</strong>
              <br />
              16°C - 22°C
            </div>
          </div>
          <div class="col">
            <div class="day">
              Friday
              <br />
              <img src="media/Rain2.svg" alt="sun" width="110px" />
              <br />
              <strong>20°C</strong>
              <br />
              16°C - 22°C
            </div>
          </div>
          <div class="col">
            <div class="day">
              Sunday
              <br />
              <img src="media/Snow2.svg" alt="sun" width="110px" />
              <br />
              <strong>20°C</strong>
              <br />
              16°C - 22°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="footer">
      <a href="https://github.com/J-ustine/weather-app" target="_blank"
        >Open-source code</a
      >
      by Justine Collache</span
    >
    <script src="src/script.js"></script>
  </body>
</html>
